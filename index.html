<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Wars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="gameStats" class="hidden">
            <span id="scoreDisplay">Score: 0</span>
            <span id="levelDisplay">Level: 1</span>
            <span id="livesDisplay">Lives: 3</span>
            <span id="activeEffects">Effects: None</span>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="startScreen" class="overlay">
            <h1>Emoji Wars</h1>
            <p>Select Ball Starting Speed:</p>
            <select id="ballSpeedSelect">
                <option value="0.5">Slow</option>
                <option value="1" selected>Normal</option>
                <option value="1.5">Fast</option>
                <option value="2">Very Fast</option>
            </select>
            <p>Select Level:</p>
            <select id="levelSelect">
                <option value="1">Level 1 (Classic)</option>
                <option value="2">Level 2 (Rectangle)</option>
                <option value="3">Level 3 (Diamond)</option>
                <option value="4">Level 4 (Butterfly)</option>
                <option value="5">Level 5 (Star)</option>
            </select>
            <button id="startButton">Start Game</button>
            <p>Use ← → arrows to move the paddle</p>
            <p>Press Space to release the ball if Magnet effect is active</p>
        </div>
        <div id="gameOverScreen" class="overlay hidden">
            <h1 id="gameOverTitle">Game Over</h1>
            <p id="finalScore">Final Score: 0</p>
            <div id="gameOverButtons">
                <button id="restartButton">Try Again</button>
                <button id="mainMenuButton">Main Menu</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
